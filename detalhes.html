<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Serviço</title>
</head>
<body>
    <h1>Detalhes do Serviço</h1>

    <div id="detalhes">
        <p id="descricao"></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const servico = params.get('servico');
        
        const descricao = {
            manutencao: "Manutenção de computadores e notebooks inclui diagnóstico completo, limpeza interna e otimização de desempenho.",
            formatacao: "Formatação e otimização do sistema com a instalação do sistema operacional e todos os drivers necessários.",
            // Adicione os outros serviços aqui
        };

        document.getElementById('descricao').textContent = descricao[servico] || 'Serviço não encontrado.';
    </script>

    </footer>
</body>
</html>
